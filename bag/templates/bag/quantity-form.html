<form action="{% url 'adjust_bag' item.item_id %}" method="POST" class="quantity-control-form">

    {% csrf_token %}

    <label for="quantity" class="label">Adjust Quantity:
        <div class="field is-grouped">

            <div class="control">
                <button class="button decrement-qty" data-item_id="{{ item.item_id }}"
                    id="decrement-qty_{{ item.item_id }}">
                    <span class="icon">
                        <i class="fas fa-minus"></i>
                    </span>
                </button>
            </div>



            <div class="control">
                <input class="input qty_input" type="number" name="quantity" value="{{ item.quantity }}" min="1"
                    max="99" data-item_id="{{ item.item_id }}" id="id_qty_{{ item.item_id }}">
            </div>



            <div class="control">
                <button class="button increment-qty" data-item_id="{{ item.item_id }}"
                    id="increment-qty_{{ item.item_id }}">
                    <span class="icon">
                        <i class="fas fa-plus"></i>
                    </span>
                </button>
            </div>

        </div>
    </label>

    
    <div>
        <input type="hidden" name="redirect_url" value="{{ request.path }}">
    </div>


</form>

<a class="remove-item" id="remove_{{ item.item_id }}">
    <span class="icon">
        <i class="fas fa-times"></i>
    </span>
    Remove</a>
<a class="update-link">Update
    <span class="icon">
        <i class="fas fa-sync-alt"></i>
    </span>
</a>
